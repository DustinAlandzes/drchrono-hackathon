<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% block extra_header %}{% endblock %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm//vega@3.2"></script>
    <script src="https://cdn.jsdelivr.net/npm//vega-lite@2.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm//vega-embed@3.0"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light" style="margin-bottom: 1em;">
    <span class="navbar-brand mb-0 h1">Doctor Dashboard</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'check-in' %}">Check In</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <h1>{% block header %}{% endblock %}</h1>
        </div>
    </div>
    {% block body %}
    {% endblock %}
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
{% block js %}
{% endblock %}
</body>
</html>
